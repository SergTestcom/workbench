        <title>Snow Fall</title>

        <style>
            html, body{
                height: 100%;
                width: 100%;
                background-color:blanchedalmond;
            }
            
            .snowfall{
                animation: snow 30s liner infinite;
            }    

            @keyframes snow {
                0%{
                    background-position: 0px 0px, 0px 0px, 0px 0px;
                }
                100%{
                    background-position: 600px 1800px, 600px 1200px, 600px 600px;
                }

            }

            
            body{
                
            }
        </style>
    </head>
